<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="app/css/style.css">
    <script src="app/js/fizzbuzz.js"></script>
</head>
<body>
    <header>
        <figure>
            <img class="responsive" src="app/img/can.png" alt="Energy Drink Can">
            <figcaption>Icon made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></figcaption>
        </figure>
        <h1>FizzBuzz Challenge</h1>
    </header>
    <div class="rev-style">
        <p class="prompt">The FizzBuzz program prints the numbers from 1 to 100. But for multiples of the Fizz value, print "Fizz" instead and for multiples of the Buzz value, print "Buzz" instead.</p>

        <label for="fizz"><span>Enter a value for Fizz: (1-100)</span>
            <input type="number" name="fizz" id="fizz" min="1" max="100" value="3">
        </label>
        <label for="buzz"><span>Enter a value for Buzz: (1-100)</span>
            <input type="number" name="buzz" id="buzz" min="1" max="100" value="5">
        </label>
        <input type="submit" onclick="display()" value="Fizz-Buzzer">
        <label for="results"><span>Results:</span></label><br>
        <p id="results"></p>
    </div>
   
</body>
</html>
